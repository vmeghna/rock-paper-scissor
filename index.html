<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>r-p-s</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--info-->
      <div class="info-container">
        <h1 class="title">
          Rock <br />
          Paper<br />Scissor
        </h1>
        <div class="score-container">
          <p class="user-score score-text">
            User:<span class="score" id="user-score"> 0</span>
          </p>
          <p class="comp-score score-text">
            Computer:<span class="score" id="comp-score"> 0</span>
          </p>
        </div>
      </div>
      <!--hand-->
      <div class="weapons-container">
        <button class="btn btn-weapons" onclick="playGame('rock')">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="btn btn-weapons" onclick="playGame('paper')">
          <i class="fa-solid fa-hand"></i>
        </button>
        <button class="btn btn-weapons" onclick="playGame('scissors')">
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
      </div>
      <!--result-->
      <div class="result-container">
        <p class="result-text user-result">
          You choose <span class="result" id="user-choice">Rock</span>
        </p>
        <p class="result-text comp-result">
          computer-choose <span class="result" id="comp-choice">scissors</span>
        </p>
        <p class="game-result lost" id="game-result">You WIN</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
